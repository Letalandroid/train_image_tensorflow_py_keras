<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Ropa</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            display: flex;
            flex-direction: column;
            text-align: center;
            margin-bottom: 20px;
            align-items: center;
        }
        .data {
            width: 220px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Galería de Ropa</h1>
        <div class="row" id="gallery">
            <!-- Las imágenes se añadirán aquí dinámicamente -->
        </div>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('http://localhost:8000/getAll');
                const data = await response.json();
                const gallery = document.getElementById('gallery');

                data.forEach(item => {
                    const col = document.createElement('div');
                    col.className = 'col-md-4';
                    col.innerHTML = `
                        <div class="image-container">
                            <div>
                                <p>${item.fecha}</p>
                                <img src="${item.image}" class="img-fluid" alt="${item.tipo}">
                            </div>
                            <div class="data">
                                <span>${item.tipo}</span>
                                <span>${item.porcent}</span>
                                <span>${item.time_calc}</span>
                            </div>
                        </div>
                    `;
                    gallery.appendChild(col);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Llamamos a la función para cargar los datos al cargar la página
        window.onload = fetchData;
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
