<!DOCTYPE html>
<html>
    <head>
        <title>Predicci√≥n de Imagen | Tienda de ropa</title>
        <link rel="icon" type="image/x-icon" href="./images/logo.png" >
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <style>
            * {
                margin: 0;
                padding: 0;
                border: none;
                outline: none;
                color: #fff;
                font-family: 'Courier New', Courier, monospace;
            }
            .container {
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                background-color: #0c316d;
            }
            .container_e {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 15px;
                margin: 0 50px;
            }
            video {
                width: 300px;
                height: 225px;
                background-color: #1e65d8;
                border-radius: 10px;
            }
            canvas {
                display: none;
            }
            button, select {
                padding: 10px 20px;
                font-size: 18px;
                font-weight: bold;
                background-color: #1e65d8;
            }
            h1 {
                text-align: center;
            }
            p {
                text-align: center;
                margin-top: 10px;
            }
            .container_others {
                display: none;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 10px;
            }
            #others {
                width: 300px;
                height: 0;
                background-color: #1e65d8;
                border-radius: 10px;
                overflow-y: scroll;
                transition: height 0.5s;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="container_e">
                <h1>Predicci√≥n de Imagen desde la C√°mara</h1>
                <select id="cameraSelect"></select>
                <video id="video" autoplay></video>
                <button id="snap">üì∑ Tomar Foto</button>
                <canvas id="canvas" width="224" height="224"></canvas>
                <button id="upload">üîù Subir Imagen</button>
            </div>
            <p id="result"></p>
            <p id="error"></p>
            <div class="container_others">
                <h2>Otras Predicciones:</h2>
                <div id="others">
                </div>
            </div>
        </div>

        <script>
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const result = document.getElementById('result');
            const errorText = document.getElementById('error');
            const cameraSelect = document.getElementById('cameraSelect');
            const others = document.getElementById('others');
            const c_others = document.querySelector('.container_others');

            let currentStream;

            async function getVideoDevices() {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');

                videoDevices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.textContent = device.label || `Camera ${cameraSelect.length + 1}`;
                    cameraSelect.appendChild(option);
                });
            }

            async function setupCamera(deviceId) {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                try {
                    const constraints = {
                        video: { deviceId: { exact: deviceId } }
                    };
                    currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = currentStream;
                } catch (err) {
                    errorText.innerText = "Error al acceder a la c√°mara: " + err.message;
                }
            }

            cameraSelect.addEventListener('change', (event) => {
                setupCamera(event.target.value);
            });

            getVideoDevices().then(() => {
                if (cameraSelect.options.length > 0) {
                    setupCamera(cameraSelect.options[0].value); // Configura la primera c√°mara
                }
            });

            document.getElementById('snap').addEventListener('click', () => {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                alert('üì∑ Foto');
                result.innerHTML = '';
                c_others.style.display = 'none';
                others.innerHTML = '';
            });

            document.getElementById('upload').addEventListener('click', async () => {
                canvas.toBlob(async (blob) => {
                    if (blob) {
                        const formData = new FormData();
                        formData.append("img_test", blob, 'captured_image.jpg');
                        const response = await fetch('http://localhost:8000/get-predict', {
                            method: 'POST',
                            body: formData
                        });
                        const resultText = await response.json();
                        console.log(resultText);
                        result.innerHTML = `
                            <p><b>Predicci√≥n:</b> ${resultText.class_name} con ${resultText.confidence_score}</p>
                            <p>${resultText.link}</p>
                        `;
                        c_others.style.display = 'flex';
                        others.style.height = '150px';
                        others.innerHTML = '';

                        resultText.others.map((r) => {
                            others.innerHTML += `
                            <p><b>${r.class_label}:</b> ${r.pred_probs.toFixed(2)}%</p>
                        `;
                        });
                    } else {
                        errorText.innerText = "No se pudo capturar la imagen.";
                    }
                }, 'image/jpeg');
            });
        </script>
    </body>
</html>
