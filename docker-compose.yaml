version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: web/Dockerfile
    ports:
      - "3000:80"
    networks:
      - app-network

  api:
    build:
      context: .
      dockerfile: app/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    environment:
      - MODULE_NAME=app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge