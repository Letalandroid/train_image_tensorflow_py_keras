version: '3.8'

services:
  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: danistoredb
    ports:
      - "5000:3306"
    networks:
      - app-network
    volumes:
      - db_data:/var/lib/mysql
      # - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
    ports:
      - "3000:80"
    networks:
      - app-network

  api:
    build:
      context: .
      dockerfile: app/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data: